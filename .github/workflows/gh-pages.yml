name: github pages

on:
  pull_request:
    types: [ closed ]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.74.3'
          extended: true

      - name: "Move to docs directory"
        run: cd docs

      - name: Build
        run: docker run --rm -it --mount type=bind,source="$(pwd)",target=/src klakegg/hugo:0.74.3

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
