name: ci-cd

pool: $(image)

stages:

- stage: ci

  jobs:

  - template: templates/linux-template.yml
    parameters:
      images: [ 'dotnet/core/sdk:2.1.807-bionic', 'dotnet/core/sdk:2.1.807-stretch',  ]
      configurations: [ 'Debug', 'Release' ]
      platforms: [ 'x86', 'x64' ]

  - template: templates/windows-template.yml
    parameters:
      images: [ 'dotnet/core/sdk:2.1.807-nanoserver-1809' ]
      configurations: [ 'Debug', 'Release' ]
      platforms: [ 'x86', 'x64' ]

  - template: templates/macos-template.yml
    parameters:
      images: [ 'macOS-latest' ]
      configurations: [ 'Debug', 'Release' ]
      platforms: [ 'x86', 'x64' ]
    